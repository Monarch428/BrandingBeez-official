  <!-- Critical CSS inlined for instant rendering (single consolidated block) -->
  <style>
    :root {
      --brand-coral: hsl(351, 83%, 61%);
      --brand-purple: hsl(259, 60%, 25%);
      --brand-yellow: hsl(51, 100%, 50%);
      --brand-wings: hsl(340, 50%, 94%);
      --background: hsl(0, 0%, 100%);
      --foreground: hsl(222, 84%, 4.9%);
    }

    /* ✅ Self-hosted Inter */
    @font-face {
      font-family: "Inter";
      src: url("/fonts/Inter-roman.var.woff2") format("woff2");
      font-weight: 100 900;
      font-style: normal;
      font-display: swap;
    }

    @font-face {
      font-family: "Inter";
      src: url("/fonts/Inter-italic.var.woff2") format("woff2");
      font-weight: 100 900;
      font-style: italic;
      font-display: swap;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
    }

    html,
    body {
      margin: 0;
      padding: 0;
      background: white;
      color: var(--foreground);
      text-rendering: optimizeSpeed;
      -webkit-font-smoothing: antialiased;
    }

    body {
      line-height: 1.5;
      background-color: var(--background);
      color: var(--foreground);
    }

    #root {
      min-height: 100vh;
      contain: layout style paint;
    }

    /* Containers */
    .container {
      width: 100%;
      margin: 0 auto;
      padding: 0 1rem;
      max-width: 1200px;
    }

    @media (min-width: 640px) {
      .container {
        max-width: 640px;
      }
    }

    @media (min-width: 768px) {
      .container {
        max-width: 768px;
        padding: 0 2rem;
      }
    }

    @media (min-width: 1024px) {
      .container {
        max-width: 1024px;
      }
    }

    @media (min-width: 1280px) {
      .container {
        max-width: 1280px;
      }
    }

    /* Hero / Background helpers */
    .hero-bg {
      background: linear-gradient(to bottom right, hsl(340, 50%, 94%), white, hsl(351, 83%, 61%, 0.05));
      min-height: 100vh;
      position: relative;
      overflow: hidden;
    }

    .hero-gradient {
      background: linear-gradient(135deg, #fef7f7 0%, #fff 50%, #fdf2f8 100%);
    }

    /* Typography helpers */
    .text-hero-h1 {
      font-size: 2rem;
      font-weight: 700;
      color: hsl(17, 24%, 9%);
      line-height: 1.2;
      margin: 0;
    }

    @media (min-width: 768px) {
      .text-hero-h1 {
        font-size: 3rem;
      }

      .md\:text-5xl {
        font-size: 3rem;
        line-height: 1;
      }

      .md\:text-6xl {
        font-size: 3.75rem;
        line-height: 1;
      }

      .md\:py-32 {
        padding-top: 8rem;
        padding-bottom: 8rem;
      }
    }

    @media (min-width: 1024px) {
      .text-hero-h1 {
        font-size: 4rem;
      }

      .lg\:text-6xl {
        font-size: 3.75rem;
        line-height: 1;
      }

      .lg\:text-7xl {
        font-size: 4.5rem;
        line-height: 1;
      }
    }

    .text-gradient {
      background: linear-gradient(135deg, var(--brand-coral), var(--brand-purple));
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .brand-coral {
      color: var(--brand-coral);
    }

    .bg-brand-coral {
      background-color: var(--brand-coral);
    }

    /* Buttons */
    .btn-primary {
      background: linear-gradient(135deg, var(--brand-coral), #f472b6);
      color: white;
      font-weight: 600;
      padding: 0.75rem 2rem;
      border-radius: 9999px;
      border: none;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      transition: transform 0.2s ease;
      text-decoration: none;
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
    }

    .btn-primary:hover {
      transform: translateY(-1px);
    }

    .mx-auto {
      margin-left: auto;
      margin-right: auto;
    }

    .text-center {
      text-align: center;
    }

    .relative {
      position: relative;
    }

    .flex {
      display: flex;
    }

    .items-center {
      align-items: center;
    }

    .justify-center {
      justify-content: center;
    }

    .gap-4 {
      gap: 1rem;
    }

    .space-y-6>*+* {
      margin-top: 1.5rem;
    }

    .space-y-4>*+* {
      margin-top: 1rem;
    }

    .mb-4 {
      margin-bottom: 1rem;
    }

    .mb-6 {
      margin-bottom: 1.5rem;
    }

    .mb-8 {
      margin-bottom: 2rem;
    }

    .px-4 {
      padding-left: 1rem;
      padding-right: 1rem;
    }

    .pt-20 {
      padding-top: 5rem;
    }

    .py-20 {
      padding-top: 5rem;
      padding-bottom: 5rem;
    }

    .p-6 {
      padding: 1.5rem;
    }

    .text-4xl {
      font-size: 2.25rem;
      line-height: 2.5rem;
    }

    .text-5xl {
      font-size: 3rem;
      line-height: 1;
    }

    .text-6xl {
      font-size: 3.75rem;
      line-height: 1;
    }

    .text-lg {
      font-size: 1.125rem;
      line-height: 1.75rem;
    }

    .text-xl {
      font-size: 1.25rem;
      line-height: 1.75rem;
    }

    .font-bold {
      font-weight: 700;
    }

    .font-semibold {
      font-weight: 600;
    }

    .text-gray-600 {
      color: rgb(75 85 99);
    }

    .text-gray-900 {
      color: rgb(17 24 39);
    }

    .leading-tight {
      line-height: 1.25;
    }

    /* Loading states */
    .loading-skeleton {
      background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
      background-size: 200% 100%;
      animation: loading 1.5s infinite;
    }

    @keyframes loading {
      0% {
        background-position: 200% 0;
      }

      100% {
        background-position: -200% 0;
      }
    }

    .preload-hidden {
      opacity: 0;
    }

    .preload-visible {
      opacity: 1;
      transition: opacity 0.2s ease-in;
    }

    /* Reduce motion for accessibility */
    @media (prefers-reduced-motion: reduce) {
      * {
        animation-duration: 0.01ms !important;
        transition-duration: 0.01ms !important;
      }
    }
  </style>
